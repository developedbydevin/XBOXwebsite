<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <title>Xbox: The Next Generation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu" onclick="togglemenu()">
        </div>

   <div class="row">
       <div class="col-1"> 
           <h2>XBOX Series X<br>Controller</h2>
           <h3>Microsoft's latest controller</h3>
           <p>(Compatible/Generic)</p>
           <h4>$50.00</h4>
           <button type="button">Buy Now<img src= images/arrow.png></button>
       </div>
       <div class="col-2"> 
           <img src="images/controller.png" class="controller">
           <div class="color-box"> </div>
           <div class="add-button">
               <img src="images/add.png">
               <p><small>Add to Cart</small></p>
           </div>
       </div>
   </div>
<div class="social-links">
    <img src="images/fb.png" alt="Facebook logo">
    <img src="images/tw.png" alt="Twitter logo">
    <img src="images/ig.png" alt="Instagram logo">
</div>
    </div>
    <script>

        var menulist= document.getElementById("menulist");

        menulist.style.maxHeight = "0px";

        function togglemenu(){

            if(menulist.style.maxHeight == "0px")
                { 
                    menulist.style.maxHeight = "130px";
                }
                else
                {
                    menulist.style.maxHeight = "0px";
                }
        }

    </script>
</body>
</html>
